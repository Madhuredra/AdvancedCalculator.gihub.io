<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="simple_calc.css">
    <link rel="icon" href="">
    <title>Simple Calculator</title>
</head>
<body>   
    <div style="border-radius: 5%;" id="calculator">
        <div class="top">
            <span class="clear">C</span>
            <div style="background-color: black;" class="screen"></div>
        </div>
        
        <div class="keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">รท</span>
            <span>0</span>
            <span>.</span>
            <span class="eval">=</span>
            <span class="operator">x</span>
        </div>
        <footer style="margin-top: 20px; font-size: small; " class="ft">
            &copy; 2021-2022 Madhurendra Nath Tiwari
          </footer>
    </div>
    
    <script src="simple_calc.js"></script>
</body>
</html>
