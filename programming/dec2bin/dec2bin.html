<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dec2bin.css">
    <title>Decimal to Binary Converter</title>
</head>
<body>
    
    <div class="bg">
        <div class="main">
            <form name="form">
              <div class="calc">
                <input style="width: 570px;" class="textview" name="textview"></input><br>
            </form>
            </div>
            <table>
                <tr>
                    <td colspan="2"><input style="width: 16.5rem;" class="button" type="button" value="All Clear" onclick="cl()"></td>
                    <td colspan="2"><input style="width: 16.5rem;" class="button" type="button" value="Clear" onclick="Move()"></td>

                </tr>

                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert('1')"></td>
                    <td><input class="button" type="button" value="2" onclick="insert('2')"></td>
                    <td><input class="button" type="button" value="3" onclick="insert('3')"></td>
                    <td><input class="button" type="button" value="0" onclick="insert('0')"></td>

                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert('1')"></td>
                    <td><input class="button" type="button" value="5" onclick="insert('2')"></td>
                    <td><input class="button" type="button" value="6" onclick="insert('3')"></td>
                    <td><input class="button" type="button" value="รท" onclick="insert('/')"></td>

                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert('7')"></td>
                    <td><input class="button" type="button" value="8" onclick="insert('8')"></td>
                    <td><input class="button" type="button" value="9" onclick="insert('9')"></td>
                    <td><input class="button" type="button" value="x" onclick="insert('*')"></td>


                </tr>
                <tr>
                    <td><input class="button" type="button" value="XOR" onclick="insert('^')"></td>
                    <td><input class="button" type="button" value="0" onclick="insert('0')"></td>
                    <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                    <td><input class="button" type="button" value="-" onclick="insert('-')"></td>

                </tr>
                <tr>
                </tr>
                <tr>
                    <td colspan="2"><input style="width: 16.5rem;" class="button" type="button" value="Decimal To Binary" onclick="dec2bin()"></td>
                    <td colspan="2"><input style="width: 16.5rem;" class="button1" type="button" value="=" onclick="equal()"></td>

                </tr>
            </table>
        </div>
    </div>
    <script src="dec2bin.js"></script>
</body>
</html>
